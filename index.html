<!DOCTYPE html>
<html>
<head>
	<title>My First Angular Project</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="app.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="master.css">
	
</head>
<body ng-app="HangmanApp" ng-controller="GameController">
	<h1 id="mainHeader">Seattle Seahawks HangMan App</h1>
	<div id="mainContent">
		<div class="text">
			Guesses Left: {{guess}}
		</div>
		<div class="text">
			Incorrect Guesses: <span ng-repeat="letter in incorrectLettersChosen">{{letter}}</span>
		</div>
		<div class="text">
			Correct Guesses: <span ng-repeat="letter in correctLettersChosen">{{letter}}</span>
		</div>
		<div class="text">You have to guess: {{displayWord}}</div>
		<div>
			<div>
				<input type="text" name="userGuess" ng-model="input.letter"></input>
				<button ng-click="letterChosen()">Submit</button>
			</div>
		</div>
		<div>
			<h4 class="winner">You Win! Congratulations You Know Your Seahawks!</h4>
			<h4 class="loser">You Lost! The player was: <span class="playerRevealed">{{selectedWord}}</span></h4>
			<p class="text">Click <a href="#" ng-click="newGame()">here</a> to start a new game</p>
		</div>
	</div>

</body>
</html>
